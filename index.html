<body class="text-center">
    
<main class="form-signin">
  <form action="/" method="POST">
    <h1 class="h3 mb-3 fw-normal">Newsletter Signup</h1>
    <input type="text" id="inputEmail" class="form-control top" placeholder="First name" name = "firstName" required autofocus>
    <input type="text" id="inputEmail" class="form-control middle" placeholder="Last name" name="lastName">
    <input type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" name="email" required>
    <div class="checkbox mb-3">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</main>
